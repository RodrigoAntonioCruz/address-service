name: CI/CD - Address Service

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean verify

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./target/jacoco-aggregate/jacoco.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: address-service-coverage
          fail_ci_if_error: true

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Prepare deploy package
        run: |
          rm -rf deploy-package
          mkdir deploy-package

          set -e

          cp -R adapter deploy-package/
          cp -R app deploy-package/
          cp -R core deploy-package/
          [ -d docs ] && cp -R docs deploy-package/ || echo "docs not present, skipping"
          cp -R etc deploy-package/
          cp docker-compose.yml deploy-package/
          cp Dockerfile deploy-package/
          cp mvnw deploy-package/
          cp mvnw.cmd deploy-package/
          cp pom.xml deploy-package/
          cp README.md deploy-package/
          cp .env deploy-package/
          cp checkstyle.xml deploy-package/

          cd deploy-package
          tar -czf ../address-service.tar.gz .

      - name: Check tar file exists
        run: |
          if [ ! -f address-service.tar.gz ]; then
            echo "address-service.tar.gz NOT FOUND"
            exit 1
          fi
          echo "✅ TAR file generated:"
          ls -lh address-service.tar.gz

      - name: Copy archive to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          source: "address-service.tar.gz"
          target: ${{ secrets.VPS_DEPLOY_DIR }}

      - name: Deploy on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          port: ${{ secrets.VPS_PORT }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            set -xe

            cd ${{ secrets.VPS_DEPLOY_DIR }}

            echo "Arquivos disponíveis antes de extrair:"
            ls -lah

            echo "Parando containers antigos..."
            docker compose down || true

            echo "Limpando arquivos antigos..."
            rm -rf *

            echo "Extraindo arquivos..."
            tar -xzf address-service.tar.gz

            echo "Conteúdo após extração:"
            ls -lah

            echo "Build sem cache..."
            docker compose build --no-cache

            echo "Subindo containers..."
            docker compose up -d

            echo "Status dos containers:"
            docker compose ps

            echo "Removendo arquivo .tar.gz..."
            rm -f address-service.tar.gz

      - name: Cleanup local archive
        run: rm -f address-service.tar.gz
